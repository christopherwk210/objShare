<div class="header">
  <span class="brand">objShare</span>
  <div class="left-buttons button-group">
    <button id="file-btn" class="btn btn-outline">File <i class="fa fa-caret-down" aria-hidden="true"></i></button>
    <button id="help-btn" class="btn btn-outline">Help <i class="fa fa-caret-down" aria-hidden="true"></i></button>
  </div>
  <div class="header-buttons">
    <a class="btn btn-outline" target="_blank" (click)="handlePermalink()">
      <i class="fa fa-link" aria-hidden="true"></i> Permalink
    </a>
  </div>
</div>

<div class="dropdown-menu" id="file-drop">
  <a target="_blank" [href]="handleNewObject()" (click)="dismissDrops()">
    <i class="fa fa-fw fa-file-o" aria-hidden="true"></i> New Object
  </a>
  <hr>
  <button (click)="handleGmsUpload(importGms)">
    <input (change)="handleUploadSelect($event)" #importGms type="file" style="display:none" />
    <i class="fa fa-fw fa-upload" aria-hidden="true"></i> Import GM:S Object
  </button>
  <button (click)="exportObject()">
    <i class="fa fa-fw fa-floppy-o" aria-hidden="true"></i> Export GM:S Object
  </button>
</div>

<div class="dropdown-menu" id="help-drop">
  <!-- <button><i class="fa fa-question-circle" aria-hidden="true"></i> Documentation</button> -->
  <!-- <hr> -->
  <a target="_blank" href="http://gamemaker.communitymanual.com/" (click)="dismissDrops()">
    <i class="fa fa-fw fa-users" aria-hidden="true"></i> GameMaker Community Manual
  </a>
  <a target="_blank" href="http://docs.yoyogames.com/" (click)="dismissDrops()">
    <i class="fa fa-fw fa-book" aria-hidden="true"></i> GM:S Documentation
  </a>
  <a target="_blank" href="http://docs2.yoyogames.com/" (click)="dismissDrops()">
    <i class="fa fa-fw fa-book" aria-hidden="true"></i> GMS 2 Documentation
  </a>
  <hr>
  <button (click)="showAbout()"><i class="fa fa-fw fa-info-circle" aria-hidden="true"></i> About</button>
</div>

<div *ngIf="showPleaseWait" class="h-loading">
  Please wait... 
</div>
